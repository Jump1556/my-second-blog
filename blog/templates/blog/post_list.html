   <html>
        <head>
            <title>Jump1556 blog</title>
        </head>

        <body>
            <div>
                <h1>Django Jump1556 Blog</h1>
            </div>

            {% for post in posts %}
                <div>
                    <p>published: {{ post.published_date }}</p>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </body>
    </html>
